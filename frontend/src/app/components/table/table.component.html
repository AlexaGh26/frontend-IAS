<section class="main-container">
    <p>List of registered persons:</p>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="surName">
          <th mat-header-cell *matHeaderCellDef> surName </th>
          <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="creditAmount">
          <th mat-header-cell *matHeaderCellDef> creditAmount </th>
          <td mat-cell *matCellDef="let element"> {{element.creditAmount}} </td>
        </ng-container>
        <ng-container matColumnDef="clientId">
          <th mat-header-cell *matHeaderCellDef> clientId </th>
          <td mat-cell *matCellDef="let element"> {{element.clientId}} </td>
        </ng-container>
        <ng-container matColumnDef="approved">
          <th mat-header-cell *matHeaderCellDef> approved </th>
          <td mat-cell *matCellDef="let element"> {{element.approved}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </section>
